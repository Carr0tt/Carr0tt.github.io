<!DOCTYPE html>
<html>

<head>
    <title>AR with AMap</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <script src="../js/aframe-1.4.0/dist/aframe-master.js"></script>
    <script src='../js/AR.js-master/three.js/build/ar-threex-location-only.js'></script>
    <script src='../js/AR.js-master/aframe/build/aframe-ar.js'></script>
    <script src="../js/src/aframe-event-set-component.js"></script>
    <script src="../js/src/extra-stats.umd.min.js"></script>
    <script src="../js/src/aframe-physics-system.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <div style='position: fixed; top: 10px; text-align: center; z-index: 1; width: 100%; background: gray;'>
        White region marker (markers with white borders) example, use <a href="assets/white_000.png">this inverted
            marker.</a>
    </div>

    <a-scene embedded
        arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; labelingMode: white_region; persistent: true;'
        renderer='precision: medium;'>

        <a-marker type='barcode' value='0'>
            <a-cylinder position="9 0 0" radius="0.2" height='18' color="red" rotation="0 0 90"></a-cylinder>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    

</body>

</html>
